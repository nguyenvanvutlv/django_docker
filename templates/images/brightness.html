{% extends 'images/base.html' %}

{% load static %}

{% block title %}Tăng giảm độ sáng{% endblock %}

{% block style %}

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap');

#rangeValue {
    position: relative;
    display: block;
    text-align: center;
    font-size: 3em;
    color: #999;
    font-weight: 400;
}
.range {
    width: 350px;
    height: 15px;
    -webkit-appearance: none;
    background: #111;
    outline: none;
    border-radius: 15px;
    overflow: hidden;
    box-shadow: inset 0 0 5px rgba(0, 0, 0, 1);
}
.range::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background: #a1baff;
    cursor: pointer;
    border: 4px solid #333;
    box-shadow: -407px 0 0 400px #b2d27b;
  }
</style>


{% endblock %}

{% block js %}
<script type="text/javascript">

    function rangeSlide(value) {
        document.getElementById('rangeValue1').innerHTML = value;
    };
    function rangeAlpha(value) {
        document.getElementById('rangeValue2').innerHTML = value;
    };
</script>
{% endblock %}

{% block nav1 %}<a class="nav-link active" aria-current="page" href={% url 'brightness' %}>Độ sáng</a>{% endblock %}


{% block content %}

<div class='container text-center d-flex flex-row mt-4' style="width: 800px">

    <div class="img">
        <img src="data:image/jpg;base64, {{brightness}}" class="rounded" alt="..." width = '300' />
    </div>
    <div class="text-center w-50 ml-3">
        <form method='post' class="form-signin text-center">
            {% csrf_token %}
            
            <label for="customRange" class="form-label" id="rangeValue1" name="show_range">{{current_range}}</label>
            <div>
                <input class="range" type="range" name = "rangeValue_in" value={{current_range}} min="-255" max="255" onChange="rangeSlide(this.value)" onmousemove="rangeSlide(this.value)" />
            </div>
            <label for="customRange" class="form-label" id="rangeValue2" name="show_alpha">{{current_alpha}}</label>
            <div>
                <input class="range" type="range" name = "alpha" value={{current_alpha}} min="1" max="10" onChange="rangeAlpha(this.value)" onmousemove="rangeAlpha(this.value)" />
            </div>
            <button class="btn mt-20 w-50" type="submit">Đổi</button>
        </form>

    </div>

</div>
{% endblock %}
