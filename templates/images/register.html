
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    


<style>

html,
body {
    height: 100%;
}

body {
    display: -ms-flexbox;
    display: -webkit-box;
    display: flex;
    -ms-flex-align: center;
    -ms-flex-pack: center;
    -webkit-box-align: center;
    align-items: center;
    -webkit-box-pack: center;
    justify-content: center;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #f5f5f5;
}

.form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: 0 auto;
}

.form-signin .checkbox {
    font-weight: 400;
}

.form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
}

.form-signin .form-control:focus {
    z-index: 2;
}

.form-signin input[type="email"] {
    margin-bottom: -1px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
    border-radius: 1px;
}

.form-signin input[type="password"] {
    margin-bottom: 10px;
    border-top-left-radius: 0;
    border-top-right-radius: 0;
}

#inputUsername, #inputPassword, #inputFirstname{
    border-radius: 10px;
}
</style>


  </head>
  <body class="text-center">
    <form class="form-signin" method="POST" action="{% url 'image_processing:register' %}">
      <h1 class="h3 mb-3 font-weight-normal">Register</h1>

      <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
          <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </symbol>
          <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
          </symbol>
          <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
          <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
          </symbol>
      </svg>
      {% if errors == True %}
        <div class="alert alert-success d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <div>
            Đăng nhập thành công
            </div>
        </div>
      {% elif errors != True and errors is not None %}
        <div class="alert alert-danger d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
            <div class='error-code'>
                {{errors}}
            </div>
        </div>
      {% endif %}


      {% csrf_token %}
      <input name="username" id="inputUsername" class="form-control" placeholder="Tên đăng nhập" required="" autofocus="" type="username">
      <input name="password" id="inputPassword" class="form-control mt-2" placeholder="Mật khẩu" required="" type="password">
      <input name="rpassword" id="inputPassword" class="form-control mt-2" placeholder="Nhập lại mật khẩu" required="" type="password" >
      <input name="name" id="inputFirstname" class="form-control mt-2" placeholder="Họ và tên" required="" type="text">
      <input name="email" id="inputFirstname" class="form-control mt-2" placeholder="Email" required="" type="email">
      <input name="phone" id="inputFirstname" class="form-control mt-2" placeholder="Số điện thoại" required=""  type="text">
      <input name="address" id="inputFirstname" class="form-control mt-2" placeholder="Địa chỉ" required="" type="text">
      <input name="company" id="inputFirstname" class="form-control mt-2" placeholder="Tổ chức" required="" type="text">
      <div class='mt-2'>
        <select  name="gender" class="form-select" aria-label="Default select example">
          <option  name="gender" value="MALE">Nam</option>
          <option  name="gender" value="FEMALE">Nữ</option>
        </select>
      </div>
      <button name="btn_signin" class="btn btn-lg btn-primary btn-block mt-2" type="submit">Đăng kí</button>
      <div class='mt-3'>
        <a href="{% url 'image_processing:login_function' %}">Đăng nhập</a>
      </div>
    </form>
  </body>
</html>
